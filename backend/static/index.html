<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Transcritor de RPG</title>
</head>
<body>
    <h1>Transcrição de Mesa de RPG</h1>

    <form id="uploadForm">
        <input type="file" id="audio" name="file" accept="audio/*" required>
        <br><br>
        <button type="submit">Enviar áudio</button>
    </form>

    <pre id="resultado"></pre>

    <script>
        const form = document.getElementById("uploadForm");
        const resultado = document.getElementById("resultado");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById("audio");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            resultado.textContent = "Processando áudio...";

            const response = await fetch("/processar", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            resultado.textContent = data.texto;
        });
    </script>
</body>
</html>
